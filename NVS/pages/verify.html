<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify Code | NovelShare</title>
  <link rel="icon" type="image/svg+xml" href="../assets/images/logo.svg">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="../assets/css/common.css" />
  <link rel="stylesheet" href="../assets/css/auth-common.css" />
  <style>
    /* Verify Page Specific Styles */
    .auth-card {
      text-align: center;
    }
    .form-group {
      text-align: left;
    }
    .form-group input {
      font-size: 1.25rem;
      letter-spacing: 0.5em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="auth-logo">
      <div class="logo-mark">
        <svg class="logo-icon" viewBox="0 0 64 64" aria-hidden="true">
          <path
            d="M32 12c-4.8-3.3-10.4-4.4-16-4.4a6.6 6.6 0 0 0-6.6 6.6v28.2c0 1.1.9 2 2 2H18c4.7 0 9.3 1.5 13.2 4.2 3.9-2.7 8.5-4.2 13.2-4.2h6.6c1.1 0 2-.9 2-2V14.2A6.6 6.6 0 0 0 48 7.6C42.4 7.6 36.8 8.7 32 12Zm0 6.9c4.3-2.6 9.2-3.9 14.2-3.9 1.1 0 2 .9 2 2v24.1h-4.6c-4.5 0-8.9 1.1-12.8 3.2v-25.4Zm-4 25.4c-3.9-2.1-8.3-3.2-12.8-3.2H10.6V17c0-1.1.9-2 2-2 5 0 9.9 1.3 14.2 3.9v25.4Z"
            fill="currentColor"
          />
        </svg>
        <span class="logo-name">NovelShare</span>
      </div>
    </div>

    <div class="auth-card">
      <h2>Check your email</h2>
      <p class="card-subtitle">We sent you a code to your email.<br>It might take a while for it to arrive.</p>

      <form id="verifyForm">
        <div class="form-group">
          <label for="verificationCode">Enter Verification Code</label>
          <input type="text" id="verificationCode" placeholder="000000" maxlength="6"
                 inputmode="numeric" autocomplete="one-time-code" required />
        </div>

        <button type="submit" class="primary-btn">Verify Code</button>
      </form>
    </div>

    <a class="back-link" href="login.html">&larr; Back to Login</a>
  </div>

  <script src="../assets/js/common.js"></script>
  <script>
    document.getElementById('verifyForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const code = document.getElementById('verificationCode').value;

      if (code.length < 4) {
        showToast('Please enter a valid code');
        return;
      }

      showToast('Code verified!');
      setTimeout(() => {
        window.location.href = 'reset-password.html';
      }, 1000);
    });
  </script>
</body>
</html>
