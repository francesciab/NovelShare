<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Sign Up | NovelShare</title>
  <link rel="icon" type="image/svg+xml" href="../assets/images/logo.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="../assets/css/common.css">
  <link rel="stylesheet" href="../assets/css/auth-common.css">
  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    /* Signup Page Specific Styles */
    .form-group input.valid {
      border-color: #22c55e;
    }
    .form-group input.invalid {
      border-color: #ef4444;
    }
    .password-hint {
      font-size: 0.8125rem;
      color: var(--text-muted);
      margin-top: 8px;
    }
    .password-strength {
      margin-top: 12px;
    }
    .password-strength-label {
      font-size: 0.8125rem;
      color: var(--text-muted);
      margin-bottom: 6px;
    }
    .password-strength-bar {
      height: 4px;
      background: #e5e7eb;
      border-radius: 2px;
      overflow: hidden;
    }
    .password-strength-fill {
      height: 100%;
      width: 0;
      border-radius: 2px;
      transition: width 0.3s, background 0.3s;
    }
    .password-strength-fill.weak { width: 25%; background: #ef4444; }
    .password-strength-fill.fair { width: 50%; background: #f59e0b; }
    .password-strength-fill.good { width: 75%; background: #22c55e; }
    .password-strength-fill.strong { width: 100%; background: #10b981; }
    .field-error-message {
      font-size: 0.8125rem;
      color: #ef4444;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="auth-logo">
      <div class="logo-mark">
        <svg class="logo-icon" viewBox="0 0 64 64" aria-hidden="true">
          <path
            d="M32 12c-4.8-3.3-10.4-4.4-16-4.4a6.6 6.6 0 0 0-6.6 6.6v28.2c0 1.1.9 2 2 2H18c4.7 0 9.3 1.5 13.2 4.2 3.9-2.7 8.5-4.2 13.2-4.2h6.6c1.1 0 2-.9 2-2V14.2A6.6 6.6 0 0 0 48 7.6C42.4 7.6 36.8 8.7 32 12Zm0 6.9c4.3-2.6 9.2-3.9 14.2-3.9 1.1 0 2 .9 2 2v24.1h-4.6c-4.5 0-8.9 1.1-12.8 3.2v-25.4Zm-4 25.4c-3.9-2.1-8.3-3.2-12.8-3.2H10.6V17c0-1.1.9-2 2-2 5 0 9.9 1.3 14.2 3.9v25.4Z"
            fill="currentColor"
          />
        </svg>
        <span class="logo-name">NovelShare</span>
      </div>
      <p class="logo-subtitle">Join our community of readers and authors</p>
    </div>

    <div class="auth-container">
      <h2>Welcome</h2>
      <p>Sign in to your account or create a new one</p>

      <div class="tabs">
        <a href="login.html" class="tab">Login</a>
        <button class="tab active">Sign Up</button>
      </div>

      <form id="signupForm" autocomplete="off" novalidate>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required
                 autocomplete="new-password" spellcheck="false">
          <div id="username-hint" class="password-hint" style="display: none;">Username must be at least 3 characters long</div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required
                 autocomplete="new-password" spellcheck="false">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-input-container">
            <input type="password" id="password" name="password" placeholder="Enter your password" required
                   autocomplete="new-password" spellcheck="false">
            <button type="button" class="password-toggle" aria-label="Show password">
              <img src="../assets/images/icons/hide.png" alt="" class="eye-icon" aria-hidden="true">
            </button>
          </div>
          <div id="password-hint" class="password-hint">Password must be at least 8 characters long</div>
          <div id="password-strength" class="password-strength">
            <div class="password-strength-label">Password strength</div>
            <div class="password-strength-bar">
              <div class="password-strength-fill" id="strength-fill"></div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm password</label>
          <div class="password-input-container">
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required
                   autocomplete="new-password" spellcheck="false">
            <button type="button" class="password-toggle" aria-label="Show password">
              <img src="../assets/images/icons/hide.png" alt="" class="eye-icon" aria-hidden="true">
            </button>
          </div>
          <div id="confirm-password-error" class="field-error-message" style="display: none;"></div>
        </div>

        <button type="submit" class="create-account-btn">Create Account</button>

        <div class="divider">
          <span>or</span>
        </div>

        <button type="button" class="guest-btn" id="guestBtn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
            <circle cx="12" cy="7" r="4"/>
          </svg>
          <span>Continue as Guest</span>
        </button>
      </form>
    </div>

    <a href="home.html" class="back-link">&larr; Back to Home</a>
  </div>

  <script src="../assets/js/supabase.js"></script>
  <script src="../assets/js/common.js"></script>
  <script>
    // Initialize password toggle
    initPasswordToggle();

    const passwordInput = document.getElementById('password');
    const confirmInput = document.getElementById('confirmPassword');
    const strengthFill = document.getElementById('strength-fill');
    const confirmError = document.getElementById('confirm-password-error');

    // Password strength indicator
    passwordInput.addEventListener('input', () => {
      const { level } = getPasswordStrength(passwordInput.value);
      strengthFill.className = 'password-strength-fill';
      if (level) {
        strengthFill.classList.add(level);
      }
    });

    // Confirm password validation
    confirmInput.addEventListener('input', () => {
      if (confirmInput.value && confirmInput.value !== passwordInput.value) {
        confirmError.textContent = 'Passwords do not match';
        confirmError.style.display = 'block';
        confirmInput.classList.add('invalid');
        confirmInput.classList.remove('valid');
      } else if (confirmInput.value) {
        confirmError.style.display = 'none';
        confirmInput.classList.add('valid');
        confirmInput.classList.remove('invalid');
      } else {
        confirmError.style.display = 'none';
        confirmInput.classList.remove('valid', 'invalid');
      }
    });

    // Signup form handling with Supabase
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = passwordInput.value;
      const confirmPassword = confirmInput.value;

      if (!username || !email || !password || !confirmPassword) {
        showToast('Please fill in all fields');
        return;
      }

      if (!Validators.username(username)) {
        showToast('Username must be at least 3 characters');
        return;
      }

      if (!Validators.email(email)) {
        showToast('Please enter a valid email');
        return;
      }

      if (!Validators.password(password)) {
        showToast('Password must be at least 8 characters');
        return;
      }

      if (password !== confirmPassword) {
        showToast('Passwords do not match');
        return;
      }

      // Disable submit button while processing
      const submitBtn = document.querySelector('.create-account-btn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating Account...';

      try {
        // Try Supabase signup
        const { user, session } = await SupabaseAuth.signUp(email, password, username);

        // Clear any old user data first (new account = fresh start)
        localStorage.removeItem('novelshare_library');
        localStorage.removeItem('novelshare_history');
        localStorage.removeItem('user_novelshare_library');
        localStorage.removeItem('user_novelshare_history');
        localStorage.removeItem('novelshare_user_mock_initialized');

        // Switch to user mode
        GuestMode.setGuestMode(false);

        // Save user credentials for auto-fill on future logins
        UserCredentials.saveCredentials(email, username);

        // Create local user profile
        const userProfile = {
          id: user?.id || null,
          name: username,
          username: username,
          email: email,
          location: '',
          bio: 'New NovelShare member'
        };
        localStorage.setItem('novelshare_profile', JSON.stringify(userProfile));
        localStorage.setItem('user_novelshare_profile', JSON.stringify(userProfile));

        showToast('Account created successfully! Please check your email to verify your account.');
        setTimeout(() => {
          window.location.href = 'home.html';
        }, 1500);
      } catch (error) {
        console.error('Supabase signup error:', error);

        // Fallback to demo mode if Supabase fails
        console.log('Falling back to demo mode');

        // Clear any old user data first (new account = fresh start)
        localStorage.removeItem('novelshare_library');
        localStorage.removeItem('novelshare_history');
        localStorage.removeItem('user_novelshare_library');
        localStorage.removeItem('user_novelshare_history');
        localStorage.removeItem('novelshare_user_mock_initialized');

        // Switch to user mode
        GuestMode.setGuestMode(false);

        // Save user credentials for auto-fill
        UserCredentials.saveCredentials(email, username);

        // Create local user profile
        const userProfile = {
          name: username,
          username: username,
          email: email,
          location: '',
          bio: 'New NovelShare member'
        };
        localStorage.setItem('novelshare_profile', JSON.stringify(userProfile));
        localStorage.setItem('user_novelshare_profile', JSON.stringify(userProfile));

        showToast('Account created (Demo Mode)');
        setTimeout(() => {
          window.location.href = 'home.html';
        }, 1000);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create Account';
      }
    });

    // Continue as Guest - skip Supabase entirely
    document.getElementById('guestBtn').addEventListener('click', () => {
      GuestMode.setGuestMode(true);
      showToast('Continuing as guest...');
      setTimeout(() => {
        window.location.href = 'home.html';
      }, 800);
    });
  </script>
</body>
</html>
