<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Reset Success | NovelShare</title>
  <link rel="icon" type="image/svg+xml" href="../assets/images/logo.svg">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="../assets/css/common.css" />
  <link rel="stylesheet" href="../assets/css/auth-common.css" />
  <style>
    /* Reset Success Page Specific Styles */
    .auth-card {
      padding: 40px 32px;
      text-align: center;
    }
    .success-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #22c55e 0%, #10b981 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .success-icon svg {
      width: 40px;
      height: 40px;
      color: #fff;
    }
    .auth-card .card-subtitle {
      line-height: 1.6;
    }
    @media (max-width: 480px) {
      .auth-card { padding: 32px 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="auth-logo">
      <div class="logo-mark">
        <svg class="logo-icon" viewBox="0 0 64 64" aria-hidden="true">
          <path
            d="M32 12c-4.8-3.3-10.4-4.4-16-4.4a6.6 6.6 0 0 0-6.6 6.6v28.2c0 1.1.9 2 2 2H18c4.7 0 9.3 1.5 13.2 4.2 3.9-2.7 8.5-4.2 13.2-4.2h6.6c1.1 0 2-.9 2-2V14.2A6.6 6.6 0 0 0 48 7.6C42.4 7.6 36.8 8.7 32 12Zm0 6.9c4.3-2.6 9.2-3.9 14.2-3.9 1.1 0 2 .9 2 2v24.1h-4.6c-4.5 0-8.9 1.1-12.8 3.2v-25.4Zm-4 25.4c-3.9-2.1-8.3-3.2-12.8-3.2H10.6V17c0-1.1.9-2 2-2 5 0 9.9 1.3 14.2 3.9v25.4Z"
            fill="currentColor"
          />
        </svg>
        <span class="logo-name">NovelShare</span>
      </div>
    </div>

    <div class="auth-card">
      <div class="success-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
      </div>
      <h2>Password Reset</h2>
      <p class="card-subtitle">
        Your password has been successfully updated.<br>
        You can now log in with your new password.
      </p>

      <a class="primary-btn" href="login.html">Go to Login</a>
    </div>
  </div>

  <script src="../assets/js/common.js"></script>
</body>
</html>
