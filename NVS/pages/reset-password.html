<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password | NovelShare</title>
  <link rel="icon" type="image/svg+xml" href="../assets/images/logo.svg">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="../assets/css/common.css" />
  <link rel="stylesheet" href="../assets/css/auth-common.css" />
  <style>
    /* Reset Password Page Specific Styles */
    .auth-card {
      text-align: center;
    }
    .form-group {
      text-align: left;
    }
    .password-hint {
      font-size: 0.8125rem;
      color: var(--text-muted);
      margin-top: 8px;
    }
    .primary-btn {
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="auth-logo">
      <div class="logo-mark">
        <svg class="logo-icon" viewBox="0 0 64 64" aria-hidden="true">
          <path
            d="M32 12c-4.8-3.3-10.4-4.4-16-4.4a6.6 6.6 0 0 0-6.6 6.6v28.2c0 1.1.9 2 2 2H18c4.7 0 9.3 1.5 13.2 4.2 3.9-2.7 8.5-4.2 13.2-4.2h6.6c1.1 0 2-.9 2-2V14.2A6.6 6.6 0 0 0 48 7.6C42.4 7.6 36.8 8.7 32 12Zm0 6.9c4.3-2.6 9.2-3.9 14.2-3.9 1.1 0 2 .9 2 2v24.1h-4.6c-4.5 0-8.9 1.1-12.8 3.2v-25.4Zm-4 25.4c-3.9-2.1-8.3-3.2-12.8-3.2H10.6V17c0-1.1.9-2 2-2 5 0 9.9 1.3 14.2 3.9v25.4Z"
            fill="currentColor"
          />
        </svg>
        <span class="logo-name">NovelShare</span>
      </div>
    </div>

    <div class="auth-card">
      <h2>Reset your password</h2>
      <p class="card-subtitle">Enter your new password below.</p>

      <form id="resetForm">
        <div class="form-group">
          <label for="newPass">New Password</label>
          <div class="password-input-container">
            <input type="password" id="newPass" placeholder="Enter new password" required />
            <button type="button" class="password-toggle" aria-label="Toggle password visibility">
              <img src="../assets/images/icons/hide.png" class="eye-icon" alt="" aria-hidden="true" />
            </button>
          </div>
          <p class="password-hint">Must be at least 8 characters</p>
        </div>

        <div class="form-group">
          <label for="confirmPass">Confirm Password</label>
          <div class="password-input-container">
            <input type="password" id="confirmPass" placeholder="Confirm new password" required />
            <button type="button" class="password-toggle" aria-label="Toggle password visibility">
              <img src="../assets/images/icons/hide.png" class="eye-icon" alt="" aria-hidden="true" />
            </button>
          </div>
        </div>

        <button type="submit" class="primary-btn">Reset Password</button>
      </form>
    </div>

    <a class="back-link" href="login.html">&larr; Back to Login</a>
  </div>

  <script src="../assets/js/common.js"></script>
  <script>
    // Initialize password toggle
    initPasswordToggle();

    document.getElementById('resetForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const newPass = document.getElementById('newPass').value;
      const confirmPass = document.getElementById('confirmPass').value;

      if (!Validators.password(newPass)) {
        showToast('Password must be at least 8 characters');
        return;
      }

      if (newPass !== confirmPass) {
        showToast('Passwords do not match');
        return;
      }

      showToast('Password reset successfully!');
      setTimeout(() => {
        window.location.href = 'reset-success.html';
      }, 1000);
    });
  </script>
</body>
</html>
